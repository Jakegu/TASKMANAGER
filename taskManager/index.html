<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <section id="list">

            <button id = "btnDetails" class = "btn btn-primary mt-3">Show/Hide details</button>

            <div class = "taskList">

            </div>
            
            <div class="pending-tasks">
                
            </div>
            
        </section>

        <section id = "form">
            <div class = "mt-3">
                <i id = "iImportant"class = "fa-regular fa-star"></i>
            </div>

            <div class = "mt-3">
                <label class = "form-label">Enter a Title</label>
                <input id = "txtTitle" type = "text" class = "form-control">
            </div>

            <div class = "mt-3">
                <label class = "form-label">Enter a Description</label>
                <textarea id = "txtDescription" rows = "3" class = "form-control"></textarea>
            </div>

            <div class = "mt-3">
                <label class = "form-label">Color</label>
                <input id = "selColor" type = "color" class = "form-control">
            </div>

            <div class = "mt-3">
                <label class = "form-label">Start Date</label>
                <input id = "selStartDate" type = "datetime-local" class = "form-control">
            </div>

            <div class = "mt-3">
                <label class = "form-label">Status</label>
                <select id = "selStatus" class = "form-select">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>

            </div class = "mt-3">
                <label class = "form-label">Budget</label>
                <input id = "txtBudget" type = "number" class = "form-control">
            </div>
            

            <button id = "btnAdd" class = "btn btn-primary mt-3">Add</button>

            
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
